<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/forms.css">
    <script defer src="/assets/js/login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="items">
            <img src="/assets/images/logo.png" alt="Logo">
            <h1>Hora Certa</h1>
            <p>Seu controle de medicamentos inteligente</p>
            </div>
        </div>
        <div class="form">
            <h1>Iniciar sessão</h1>
            <form id="form" action="/login" method="POST">
                <label for="email">ID de inicio de sessão (endereço de e-mail)</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>

                <button id="btnLogin" type="submit">Entrar</button>
            </form>
            <p>Ainda não tem conta? <a href="/assets/pages/cadastro.html">Cadastre-se aqui</a></p>
        </div>
    </div>

    
</body>
</html>
