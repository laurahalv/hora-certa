<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECEBA A NOTIFICAÇÂO</title>
    <link rel="stylesheet" href="/frontend/assets/css/notificacoes.css">
</head>
<body>
<main class="principal">
    <div class="modal-med">
        <div class="content-med">
          <h1>Agendar Medicamento</h1>
          <label for="Medicamento">Nome do medicamento</label>
          <input type="text" name="medicamento" id="modal-med-name" placeholder="ex: Losartana">

          <label for="Dose">Dose Diária</label>
          <input type="text" name="dose" id="modal-med-dose" placeholder="ex: 50mg, 1 comprimido">

          <label for="frequencia">Frequência</label>
          <input type="text" name="frequencia" id="modal-med-freq" placeholder="Ex: selecione a frequência">

          <label for="horario-dose">Horário da primeira dose</label>
          <input type="time" name="horario-dose" id="modal-med-horario-dose" placeholder="--:--">

          <div class="modal-btn">
            <button class="btn-add">Agendar</button>
            <button class="btn-back">Cancelar</button>
            </div>
            
          </div>
        </div>
      </div>
</main>

</main>
</body>
</html>
